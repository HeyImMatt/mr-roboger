<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js" defer></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="header" class="horizontal-center mb-3">
        <h1 class="slide-left text-center">Welcome to Mr. Roboger's Neighborhood!</h1>
        <img class="grow d-block horizontal-center" src="https://www.misterrogers.org/wp-content/uploads/2018/09/Mister-Rogers-Neighborhood.png" alt="Mister Rogers Neighborhood Picture">
      </div>
    </div>
    <div class="card col-6 horizontal-center" id="the-form">
      <div class="card-body">
        <form id="user-input">
          <div class="form-group">
            <label for="num-input">Please enter a number</label>
            <input type="number" class="form-control" id="num-input" required>
          </div>
          <div class="form-group">
            <label for="name">What's your name, friend?</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-8 horizontal-center">
            <button class="btn btn-primary" id="ascending">Count Up!</button>
            <button class="btn btn-secondary" id="descending">Count Down!</button>
          </div>
          <div id="loader" hidden>
            <img class="horizontal-center" src="https://media.giphy.com/media/l2QZVkuFCBXApK8Fi/giphy.gif" alt="Dancing Mister Rogers Loading Image">
            <p class="text-center">Processing...</p>
          </div>
        </form>
      </div>
    </div>
    <br>
    <br>
    <div id="mr-roboger" class="row" hidden>
      <div class="col-md-12 horizontal-center">
        <h4 class="text-center">Mr. Roboger's Says:</h4>
      </div>
      <div id="output" class="col-md-12 horizontal-center"></div>
    </div>
  </div>
</body>

</html>
